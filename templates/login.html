{% extends 'base.html' %} {% block content %}
<div class="signupform">
  <h2 class="sign">DjangoGram Login Form</h2>
  <form class="formmid" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" value="Login" />
  </form>
  {% if request.user.is_authenticated == False %}
  <p class="account">No account? <a href="/signup/">Sign up here!</a></p>
</div>
{% endif %} {% endblock %}
