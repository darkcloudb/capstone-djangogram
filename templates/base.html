<!DOCTYPE html>
<html>
  <head>
    <title>DjangoGram</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
        margin: 0;
        background: #f2f2f2;
      }
      .container {
        width: 25%;
        margin: auto;
      }
      .header {
        padding: 15px;
        text-align: center;
        font-size: 2em;
        background: white;
        margin-bottom: 15px;
        font-family: "Snell Roundhand";
        display: inline-block;
        width: 100%;
        border: solid 1px lightgray;
      }
      .left {
        float: left;
        margin-left: 100px;
      }
      .right {
        float: right;
        margin-right: 25px;
        font-family: "Times New Roman";
        font-size: 90%;
      }
      .header > a {
        color: inherit;
        text-decoration: none;
      }
      .post {
        background-color: white;
        width: 400px;
        border: solid 1px lightgray;
      }
      .image {
        border-bottom: solid 1px lightgray;
      }
      .comments--section {
        width: 600px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 2rem;
        margin-bottom: 2;
      }
      .comments--border {
        border-style: solid;
        border-width: 1px;
        margin-bottom: 2rem;
        border: solid 1px lightgray;
        background-color: white;
        width: 400px;
      }
      .comments--user {
        font-weight: 500;
        margin-bottom: 0;
      }
      .comments--entry {
        font-weight: 300;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="left">
        <a href="/">DjangoGram</a>
      </div>
      <div class="right">
        {% if not user.is_authenticated %}
        <a href="/">Home</a>
        <a href="/login/">Login</a>
        {% else %}
        <a href="/">Home</a>
        <a href="/post/">Upload Image</a>
        <a href="/profile/">Profile</a>
        <a href="/logout/">Logout</a>
        {% endif %}
      </div>
    </div>
    <div class="container">{% block content %} {% endblock %}</div>
  </body>
</html>
